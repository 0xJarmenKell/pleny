<ng-container *ngIf="showProduct.length !=0">
    <div class="container">
        <h3>
            Cart Items
        </h3>
        <table class="table mt-3">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Image</th>
                <th scope="col">Brand</th>
                <th scope="col">Category</th>
                <th scope="col">Price</th>
                <th scope="col">discount</th>
                <th scope="col">action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of showProduct">
                <th><img src="{{item.images[0]}}" width="120px" alt="product image"></th>
                <td>{{item?.title}}</td>
                <td>{{item?.Category}}</td>
                <td>${{item?.price}}</td>
                <td>{{item?.discountPercentage}}</td>
                <td><button class="btn btn-danger" (click)="deleteItem(item)">Delete</button></td>
              </tr>
            </tbody>
          </table>
    </div>
</ng-container>

<!-- empty cart -->

<ng-container *ngIf="showProduct.length ==0">
    <div class="card">
        <div class="center">
            <h4>Your cart is empty</h4>
            <h6>please add item</h6>
            <button routerLink="/products" class="btn btn-dark">Shop Now</button>
        </div>
    </div>
</ng-container>
